<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
  <div class="auth-container">
    <h1>Sign In</h1>
    <form id="signin-form">
      <input type="text" id="signin-email" placeholder="Enter Username" required>
      <input type="password" id="signin-password" placeholder="Enter Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p id="signin-error-message"></p>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
  </div>

</div>

<script src="
https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.3/dist/umd/supabase.min.js
"></script>
<script src="{{ url_for('static', filename='config.js') }}" defer></script>

<script src="{{ url_for('static', filename='signin.js') }}" defer></script>

</body>
</html>
